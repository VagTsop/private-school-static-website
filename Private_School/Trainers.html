<!DOCTYPE html>
<html>
<head>
  <title>Trainers Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="tables.css">
</head>
<body>

  <div class="container">
    <h1>Trainers Details</h1>
    
    <form>

      <div class="form-group">
        <label>Trainer ID:</label>
        <input type="text" name="trainerID"  maxlength="4" min="0" max="9999"  step= "1"
        pattern="[0-9]{1,4}" placeholder="enter trainer id" class="form-control" id="trainerID"   required="">
      </div>

      <div class="form-group">
        <label>First Name:</label>
        <input type="text" name="firstName" placeholder="Enter text here" maxlength="30" class="form-control" id="firstName" required="">
      </div>

      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" name="lastName" placeholder="Enter text here" maxlength="30" class="form-control" id="lastName"  required="">
      </div>
      <div class="form-group">
        <label>Subject:</label>
        <input type="text" name="subject" placeholder="Enter text here" maxlength="30"  class="form-control"  id="subject" required="">
      </div>

      <button type="submit" id="submit"  disabled onclick="return confirm('Are you sure?')" class="btn btn-success save-btn">Save</button>
      <button   onclick="window.location.href = 'startingPage.html';" class="btn btn-success">Back To Main Page</button>

    </form>
    <br/>
    <table class="table table-bordered data-table">
      <thead>
        <th>Trainer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Subject</th>
        <th width="200px">Action</th>
      </thead>
      <tbody>

      </tbody>
    </table>

  </div>

  

   


    
  
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="trainers.js"></script>
</body>
</html>
