<!DOCTYPE html>
<html>
<head>
  <title>Assignments Per Course Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="tables.css">
</head>
<body>
  
  <div class="container">
    <h1>Assignments Per Course Details</h1>
    
    <form>
      
      <div class="form-group">
        <label>Stream:</label>
        <input type="text" name="stream" maxlength="30" placeholder="Enter text here" class="form-control" id="stream" required="">
      </div>
      
      <div class="form-group">
        <label>Title:</label>
        <input type="text" name="title" maxlength="30" placeholder="Enter text here" class="form-control" id="title" required="">
      </div>
      
      <div class="form-group">
        <label>Description:</label>
        <input type="text" name="description" maxlength="30" placeholder="enter text here" class="form-control" id="description"  required="">
      </div>
      <div class="form-group">
        <label>Sub Date Time:</label>
        <input type="Date" name="subDateTime" min="2020-04-01" max="2020-12-31"  class="form-control"  id="subDateTime" required="">
      </div>
      
      <button type="submit" id="submit" disabled onclick="return confirm('Are you sure?')" class="btn btn-success save-btn">Save</button>
      <button   onclick="window.location.href = 'startingPage.html';" class="btn btn-success">Back To Main Page</button>
      
    </form>
    <br/>
    <table class="table table-bordered data-table">
      <thead>
        <th>Stream</th>
        <th>Title</th>
        <th>Description</th>
        <th>Sub Date Time</th>
        <th width="200px">Action</th>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    
  </div>
  
  
      
 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assignmentsPerCourse.js"></script>
</body>
</html>
